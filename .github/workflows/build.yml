name: Build Project
on:
  push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm test react-cookie-service
      - name: Build project
        run: pnpm run build react-cookie-service
